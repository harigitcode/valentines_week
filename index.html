<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day Luna üç´</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    background:linear-gradient(135deg,#4e2a1e,#8b5a3c);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Card */
.container{
    width:90%;
    max-width:520px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    text-align:center;
}

/* Title */
.title{
    font-size:2.2rem;
    font-weight:bold;
    background:linear-gradient(90deg,#fff,#f5d7b2,#fff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s infinite;
}

@keyframes shine{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

#message{
    margin:15px 0;
    line-height:1.6;
}

/* Chocolate Gallery */
.gallery{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:15px 0;
}
.gallery img{
    width:90px;
    height:90px;
    border-radius:12px;
    object-fit:cover;
}

/* Sweet Meter */
.bar{
    width:100%;
    height:16px;
    background:rgba(255,255,255,0.3);
    border-radius:10px;
    overflow:hidden;
    margin:10px 0;
}
.fill{
    height:100%;
    width:10%;
    background:#d2691e;
    transition:0.3s;
}

/* Button */
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:#d2691e;
    color:#fff;
}

/* Floating chocolates */
.choco{
    position:absolute;
    font-size:20px;
    animation:float 5s linear forwards;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120px);opacity:0;}
}

.final{
    text-align:center;
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

    <div class="title">Happy Chocolate Day Luna üç´</div>

    <p id="message"></p>

    <!-- Chocolate Images (Picsum) -->
    <div class="gallery">
        <img src="https://picsum.photos/100?random=11">
        <img src="https://picsum.photos/100?random=12">
        <img src="https://picsum.photos/100?random=13">
    </div>

    <div>Sweetness Level</div>
    <div class="bar">
        <div class="fill" id="sweetFill"></div>
    </div>

    <br>
    <button id="giveBtn">Give Chocolate üç´</button>

    <br><br>
    <button onclick="shareWhatsApp()">Share on WhatsApp</button>

</div>

<script>

/* Typing Message */
const text = "Luna, just like chocolate makes every moment sweeter, you make my life more beautiful and joyful. You are the sweetest part of my life ‚ù§Ô∏è";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

const btn = document.getElementById("giveBtn");
const fill = document.getElementById("sweetFill");

let level = 10;

btn.onclick = function(e){
    level += 10;
    if(level > 100) level = 100;
    fill.style.width = level + "%";

    // Chocolate floating effect
    for(let j=0;j<5;j++){
        createChoco(e.pageX,e.pageY);
    }

    if(level === 100){
        showFinal();
    }
};

function createChoco(x,y){
    const c = document.createElement("div");
    c.className="choco";
    c.innerHTML="üç´";
    c.style.left=x+"px";
    c.style.top=y+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
}

function showFinal(){
    document.body.innerHTML = `
    <div class="final">
        <h1 style="font-size:3rem;">Luna ‚ù§Ô∏è</h1>
        <h2>Happy Chocolate Day üç´</h2>
        <p style="font-size:1.4rem;margin-top:10px;">
        Life is sweeter with you.<br>
        You are my forever sweetness üíï
        </p>
    </div>
    `;
}

/* WhatsApp Share */
function shareWhatsApp(){
    const msg = "Happy Chocolate Day Luna üç´‚ù§Ô∏è " + window.location.href;
    window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

</script>

</body>
</html>
