<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* Animated Light Gradient Background */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#fff5f5,#ffe4e1,#f3e8ff,#e6f0ff);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
    transition:0.6s;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Glass Card */
.container{
    width:90%;
    max-width:420px;
    padding:35px 25px;
    text-align:center;
    border-radius:24px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(16px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    transition:0.4s;
}

/* Title */
h1{
    font-size: clamp(24px,5vw,32px);
    color:#6b3e2e;
    margin-bottom:8px;
}

.subtitle{
    color:#a0522d;
    margin-bottom:25px;
    font-size:15px;
}

/* Chocolate Button (No Image) */
.choco-btn{
    width:160px;
    height:80px;
    margin:0 auto;
    background: linear-gradient(#5c3a21,#3b2314);
    border-radius:12px;
    position:relative;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Chocolate squares */
.choco-btn::before{
    content:"";
    position:absolute;
    inset:8px;
    background:
        repeating-linear-gradient(
            to right,
            rgba(255,255,255,0.08) 0 2px,
            transparent 2px 40px
        ),
        repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.08) 0 2px,
            transparent 2px 20px
        );
    border-radius:8px;
}

.choco-btn:hover{
    transform:scale(1.08);
}

/* Message */
.message{
    margin-top:25px;
    min-height:70px;
    font-size: clamp(17px,4vw,21px);
    color:#5a3a2a;
    font-weight:500;
    transition:0.4s;
}

/* Final Glow */
.final{
    display:none;
}

.celebrate{
    font-size: clamp(28px,6vw,38px);
    color:#d63384;
    animation:glow 1.2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff85a2;}
    to{ text-shadow:0 0 30px #ff4d6d;}
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:floatUp 6s linear forwards;
    pointer-events:none;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Sparkle */
.sparkle{
    position:fixed;
    color:#ff85a2;
    animation:sparkleMove 3s linear forwards;
}

@keyframes sparkleMove{
    to{
        transform:translateY(-80px);
        opacity:0;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="title">For Luna üåô‚ù§Ô∏è</h1>
    <div class="subtitle">Tap the chocolate, my love...</div>

    <div class="choco-btn" id="choco"></div>

    <div class="message" id="msg">
        Every click is a sweet memory of us...
    </div>

    <div class="final" id="final">
        <div class="celebrate">Happy Chocolate Day Luna ‚ù§Ô∏è</div>
        <p style="margin-top:10px;font-size:18px;color:#6b3e2e;">
            You are my moon, my love, my forever sweetness üåô
        </p>
    </div>
</div>

<script>
let step = 0;

const messages = [
"Luna, the day you came into my life, everything changed.",
"Your smile is my favorite happiness.",
"Every moment with you feels magical.",
"You make my world brighter and more beautiful.",
"You are the sweetest part of my life."
];

const title = document.getElementById("title");
const msg = document.getElementById("msg");
const choco = document.getElementById("choco");
const final = document.getElementById("final");

choco.onclick = () => {
    if(step < messages.length){
        title.innerText = "Sweet Moment " + (step+1) + " ‚ù§Ô∏è";
        msg.innerText = messages[step];
        createSparkles();
        step++;
    }

    if(step === messages.length){
        setTimeout(()=>{
            choco.style.display="none";
            msg.style.display="none";
            final.style.display="block";
            startHearts();
        },400);
    }
};

function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },250);
}

function createSparkles(){
    for(let i=0;i<8;i++){
        const s=document.createElement("div");
        s.className="sparkle";
        s.innerHTML="‚ú®";
        s.style.left=(window.innerWidth/2 + (Math.random()*120-60))+"px";
        s.style.top=(window.innerHeight/2)+"px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),3000);
    }
}
</script>

</body>
</html>
