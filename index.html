<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Main Card */
.container{
    position:relative;
    width:90%;
    max-width:520px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
}

/* Luna name animation */
.name{
    font-size:2.2rem;
    font-weight:bold;
    background:linear-gradient(90deg,#fff,#ffe6f0,#fff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s infinite;
}
@keyframes shine{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

#message{margin:15px 0;line-height:1.6;}

/* Gallery */
.gallery{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:15px 0;
}
.gallery img{
    width:90px;
    height:90px;
    border-radius:12px;
    object-fit:cover;
}

/* Love Meter */
.bar{
    width:100%;
    height:16px;
    background:rgba(255,255,255,0.3);
    border-radius:10px;
    overflow:hidden;
    margin:10px 0;
}
.fill{
    height:100%;
    width:10%;
    background:#ff2e63;
    transition:0.3s;
}

/* Buttons */
.buttons{
    margin-top:20px;
    position:relative;
    height:80px;
}

button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

.yes{
    background:#ff2e63;
    color:#fff;
    position:absolute;
    left:20px;
}

.no{
    background:#444;
    color:#fff;
    position:absolute;
    right:20px;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff2e63;
    animation:float 4s linear forwards;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120px);opacity:0;}
}

</style>
</head>

<body>

<div class="container" id="container">

    <div class="name">Luna ‚ù§Ô∏è</div>

    <p id="message"></p>

    <!-- Picsum Images -->
    <div class="gallery">
        <img src="https://picsum.photos/100?random=1">
        <img src="https://picsum.photos/100?random=2">
        <img src="https://picsum.photos/100?random=3">
    </div>

    <div>Love Level</div>
    <div class="bar">
        <div class="fill" id="loveFill"></div>
    </div>

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <br><br>
    <button onclick="shareWhatsApp()">Share on WhatsApp</button>

</div>

<script>

/* Typing Message */
const text = "Luna, you make my life brighter every day. You are my happiness, my peace, and my forever ‚ù§Ô∏è";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("container");
const loveFill = document.getElementById("loveFill");

let loveLevel = 10;

/* YES Button */
yesBtn.onclick = function(e){

    loveLevel += 10;
    if(loveLevel > 100) loveLevel = 100;
    loveFill.style.width = loveLevel + "%";

    // Heart burst
    for(let j=0;j<6;j++){
        createHeart(e.pageX,e.pageY);
    }

    // Final romantic screen
    if(loveLevel === 100){
        showFinalScreen();
    }
};

/* NO button moves but never overlaps YES */
noBtn.addEventListener("mouseover", () => {

    const yesRect = yesBtn.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    let leftSpace = yesRect.left - containerRect.left - noBtn.offsetWidth - 20;
    let rightSpace = container.clientWidth - (yesRect.right - containerRect.left) - 20;

    let newLeft;
    if(Math.random()>0.5 && leftSpace>0){
        newLeft = Math.random()*leftSpace;
    }else{
        newLeft = (yesRect.right - containerRect.left) + 20 + Math.random()*rightSpace;
    }

    let newTop = Math.random()*(container.clientHeight - noBtn.offsetHeight);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
});

/* Heart effect */
function createHeart(x,y){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=x+"px";
    heart.style.top=y+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}

/* Final Romantic Screen */
function showFinalScreen(){
    document.body.innerHTML = `
    <style>
        body{
            margin:0;
            height:100vh;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:hidden;
            font-family:'Segoe UI',sans-serif;
            color:white;
            text-align:center;
        }
        .final-box{
            animation:fadeIn 2s ease;
        }
        .final-name{
            font-size:3rem;
            font-weight:bold;
            background:linear-gradient(90deg,#fff,#ffe6f0,#fff);
            background-size:200%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:shine 3s infinite;
        }
        .final-text{
            font-size:1.6rem;
            margin-top:15px;
        }
        @keyframes shine{
            0%{background-position:0%;}
            100%{background-position:200%;}
        }
        @keyframes fadeIn{
            from{opacity:0;transform:scale(0.8);}
            to{opacity:1;transform:scale(1);}
        }
        .final-heart{
            position:absolute;
            font-size:20px;
            animation:float 6s linear infinite;
        }
        @keyframes float{
            0%{transform:translateY(100vh);opacity:0;}
            100%{transform:translateY(-10vh);opacity:1;}
        }
    </style>

    <div class="final-box">
        <div class="final-name">Luna ‚ù§Ô∏è</div>
        <div class="final-text">She said YES! üíç</div>
        <div class="final-text">I Love You Forever & Always üíï</div>
        <div class="final-text">You are my today, tomorrow and forever.</div>
    </div>
    `;

    // Floating hearts background
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="final-heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },300);
}

/* WhatsApp Share */
function shareWhatsApp(){
    const msg = "Luna ‚ù§Ô∏è Will you be my Valentine? " + window.location.href;
    window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

</script>

</body>
</html>
