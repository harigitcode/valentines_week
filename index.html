<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Premium Glass Card */
.container{
    position:relative;
    width:90%;
    max-width:520px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
    animation:fadeIn 1.5s ease;
}

h1{
    font-size:2rem;
    margin-bottom:10px;
}

/* Typing text */
#message{
    min-height:70px;
    line-height:1.6;
    margin:15px 0;
}

/* Gallery */
.gallery{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}

.gallery img{
    width:95px;
    height:95px;
    object-fit:cover;
    border-radius:12px;
    transition:0.4s;
}

.gallery img:hover{
    transform:scale(1.1);
}

/* Buttons */
.buttons{
    margin-top:20px;
    position:relative;
    height:80px;
}

button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff2e63;
    color:#fff;
    margin-right:10px;
}

.no{
    background:#444;
    color:#fff;
    position:absolute;
    left:200px; /* initial position */
    top:10px;
}

.yes:hover{
    transform:scale(1.1);
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff2e63;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    100%{transform:translateY(-10vh);opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

/* Celebration Screen */
.celebration{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    animation:fadeIn 1s ease;
}

.firework{
    position:absolute;
    font-size:20px;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    from{transform:scale(0);opacity:1;}
    to{transform:scale(3);opacity:0;}
}

@media(max-width:480px){
    h1{font-size:1.6rem;}
}
</style>
</head>

<body>

<div class="container" id="container">
    <h1>Hi My Love ‚ù§Ô∏è</h1>

    <p id="message"></p>

    <div class="gallery">
        <!-- Replace with your photos -->
        <img src="https://picsum.photos/100?1">
        <img src="https://picsum.photos/100?2">
        <img src="https://picsum.photos/100?3">
    </div>

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>
</div>

<!-- Music -->
<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3">
</audio>

<script>

/* Typing Effect */
const text = "From the day you came into my life, everything became beautiful. Your smile, your care, your love mean the world to me. Every moment with you is my favorite memory ‚ù§Ô∏è";
let i = 0;

function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

/* No Button moves only within ¬±50px and stays inside container */
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("container");

noBtn.addEventListener("mouseover", function(){

    const moveRange = 50;

    let currentLeft = noBtn.offsetLeft;
    let currentTop = noBtn.offsetTop;

    let newLeft = currentLeft + (Math.random() * moveRange * 2 - moveRange);
    let newTop = currentTop + (Math.random() * moveRange * 2 - moveRange);

    const maxLeft = container.clientWidth - noBtn.offsetWidth;
    const maxTop = container.clientHeight - noBtn.offsetHeight;

    newLeft = Math.max(0, Math.min(newLeft, maxLeft));
    newTop = Math.max(0, Math.min(newTop, maxTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
});

/* Yes Click Celebration */
function yesClicked(){
    document.body.innerHTML = `
        <div class="celebration">
            <h1>Yay! ‚ù§Ô∏è</h1>
            <h2>I Love You Forever üíï</h2>
            <p>You made my life beautiful!</p>
        </div>
    `;

    setInterval(createFirework, 300);
}

function createFirework(){
    const fire = document.createElement("div");
    fire.className = "firework";
    fire.innerHTML = "üíñ";
    fire.style.left = Math.random()*100 + "vw";
    fire.style.top = Math.random()*100 + "vh";
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1000);
}

/* Floating Hearts Background */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);

</script>

</body>
</html>
