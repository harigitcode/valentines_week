<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(135deg,#fff5f5,#f3e8ff,#e6f0ff);
transition:2s;
}

/* Night mode */
.night{
background:radial-gradient(circle,#1a1a40,#000014);
}

/* Card */
.container{
width:90%;
max-width:380px;
padding:30px 20px;
text-align:center;
border-radius:24px;
background:rgba(255,255,255,0.75);
backdrop-filter:blur(14px);
box-shadow:0 15px 50px rgba(0,0,0,0.08);
}

/* Start button */
.start{
padding:12px 28px;
border:none;
border-radius:20px;
background:#ff6b81;
color:white;
font-size:18px;
cursor:pointer;
}

/* Moon character */
.moon{
width:120px;
height:120px;
margin:10px auto;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#fff,#ddd);
box-shadow:0 0 40px #fff;
position:relative;
animation:moonFloat 3s ease-in-out infinite;
}

@keyframes moonFloat{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* Moon face */
.eye{
width:8px;height:8px;background:#333;border-radius:50%;
position:absolute;top:45px;
}
.eye.left{left:35px;}
.eye.right{right:35px;}

.smile{
width:30px;height:15px;border-bottom:3px solid #333;
border-radius:0 0 30px 30px;
position:absolute;bottom:30px;left:50%;transform:translateX(-50%);
}

/* Speech bubble */
.bubble{
margin-top:10px;
font-size:18px;
color:#5a3a2a;
min-height:80px;
transition:opacity 1s;
}

/* Final text */
.final{
font-size:32px;
color:#ff4d6d;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff85a2;}
to{text-shadow:0 0 35px #ff4d6d;}
}

/* Hearts */
.heart{
position:fixed;
bottom:-20px;
animation:floatUp 5s linear forwards;
}
@keyframes floatUp{
to{transform:translateY(-110vh);opacity:0;}
}

/* Stars */
.star{
position:fixed;
color:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.4;}
to{opacity:1;}
}

/* Hidden audio */
audio{display:none;}
</style>
</head>
<body>

<div class="container">

<h2>For Luna üåô‚ù§Ô∏è</h2>

<button class="start" id="start">Tap to Begin</button>

<!-- Hidden background music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2025/07/26/audio_dd8143520a.mp3" type="audio/mpeg">
</audio>

<div id="moonArea" style="display:none;">
<div class="moon">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="smile"></div>
</div>

<div class="bubble" id="text"></div>
</div>

</div>

<script>
const start=document.getElementById("start");
const music=document.getElementById("music");
const text=document.getElementById("text");
const moonArea=document.getElementById("moonArea");

const story=[
"Hi Luna‚Ä¶ I'm your little moon üåô",
"I see how special you are to someone‚Ä¶",
"You make his world brighter every day.",
"He smiles because of you.",
"He feels peace because of you.",
"Today he just wants to say‚Ä¶",
"Happy Chocolate Day Luna ‚ù§Ô∏è",
"You are his moon, his happiness‚Ä¶",
"I Love You ‚ù§Ô∏è"
];

/* Start experience */
start.onclick=()=>{
start.style.display="none";
moonArea.style.display="block";
music.play(); // background audio
runStory();
};

let i=0;
function runStory(){
let interval=setInterval(()=>{

if(i<story.length){
typeText(story[i]);
createHearts();
i++;

if(i===5){
document.body.classList.add("night");
createStars();
}

if(i===story.length){
text.className="bubble final";
}

}else{
clearInterval(interval);
}

},3500); // 3.5 sec √ó 9 ‚âà 30 sec
}

/* typing effect */
function typeText(msg){
text.style.opacity=0;
setTimeout(()=>{
text.innerText=msg;
text.style.opacity=1;
},400);
}

/* hearts */
function createHearts(){
for(let j=0;j<4;j++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*20+12)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
}

/* stars */
function createStars(){
for(let j=0;j<40;j++){
let s=document.createElement("div");
s.className="star";
s.innerHTML="‚ú¶";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
}
}
</script>

</body>
</html>
