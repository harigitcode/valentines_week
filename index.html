<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(-45deg,#fff5f5,#ffe4e1,#f3e8ff,#e6f0ff);
    background-size:400% 400%;
    animation:bgMove 15s ease infinite;
    transition:1s;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Night background for final */
.night{
    background: radial-gradient(circle at center, #1a1a40, #000014);
}

/* Card */
.container{
    width:90%;
    max-width:420px;
    padding:40px 25px;
    text-align:center;
    border-radius:26px;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(18px);
    box-shadow: 0 20px 70px rgba(0,0,0,0.08);
    transition:1s;
}

h1{
    font-size:30px;
    color:#6b3e2e;
    margin-bottom:10px;
}

/* Chocolate button */
.choco{
    width:160px;
    height:80px;
    margin:15px auto;
    border-radius:12px;
    background: linear-gradient(#5c3a21,#3b2314);
    cursor:pointer;
    box-shadow:0 12px 25px rgba(0,0,0,0.3);
    transition:0.3s;
}
.choco:hover{ transform:scale(1.07); }

/* Message */
.message{
    font-size:22px;
    color:#5a3a2a;
    min-height:120px;
    line-height:1.6;
    transition:all 0.8s ease;
}

/* Moon */
.moon{
    width:120px;
    height:120px;
    background: radial-gradient(circle,#fff,#ddd);
    border-radius:50%;
    margin:20px auto;
    box-shadow:0 0 40px #ffffffaa;
    display:none;
    animation:moonGlow 3s infinite alternate;
}

@keyframes moonGlow{
    from{ box-shadow:0 0 20px #fff;}
    to{ box-shadow:0 0 60px #fff;}
}

/* Final Love Text */
.final-love{
    font-size:38px;
    color:#ff4d6d;
    animation:loveGlow 1.5s infinite alternate;
}

@keyframes loveGlow{
    from{ text-shadow:0 0 10px #ff85a2;}
    to{ text-shadow:0 0 40px #ff4d6d;}
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:floatUp 7s linear forwards;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Stars */
.star{
    position:fixed;
    color:white;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

audio{
    width:100%;
    margin-bottom:10px;
}
</style>
</head>
<body>

<div class="container" id="card">
    <h1 id="title">For Luna üåô‚ù§Ô∏è</h1>

    <audio id="music" controls>
        <source src="https://cdn.pixabay.com/download/audio/2025/07/26/audio_dd8143520a.mp3" type="audio/mpeg">
    </audio>

    <div class="choco" id="choco"></div>

    <div class="message" id="msg">
        Sweet Moment 1 ‚ù§Ô∏è
    </div>

    <div class="moon" id="moon"></div>
</div>

<script>
let step = 0;
let musicStarted = false;

const messages = [
"Sweet Moment 1 ‚ù§Ô∏è\nThe day you came into my life‚Ä¶ everything became brighter.",
"Sweet Moment 2 ‚ù§Ô∏è\nYour smile became my favorite happiness.",
"Sweet Moment 3 ‚ù§Ô∏è\nWith you, even ordinary days feel magical.",
"Sweet Moment 4 ‚ù§Ô∏è\nYou make my world peaceful and beautiful.",
"Sweet Moment 5 ‚ù§Ô∏è\nYou are my comfort, my joy, my home.",
"Happy Chocolate Day Luna ‚ù§Ô∏è\nYou are my moon, my forever sweetness üåô",
"Luna‚Ä¶",
"I Love You ‚ù§Ô∏è"
];

const msg = document.getElementById("msg");
const choco = document.getElementById("choco");
const music = document.getElementById("music");
const moon = document.getElementById("moon");
const body = document.body;
const title = document.getElementById("title");

choco.onclick = () => {

    if(!musicStarted){
        music.play();
        musicStarted = true;
    }

    if(step < messages.length){
        msg.style.opacity = 0;

        setTimeout(()=>{
            msg.innerText = messages[step];
            msg.style.opacity = 1;
            createHearts();
            step++;

            /* Proposal Mode */
            if(step === 6){
                body.classList.add("night");
                moon.style.display = "block";
                createStars();
            }

            if(step === messages.length){
                title.className = "final-love";
                title.innerText = "Luna ‚ù§Ô∏è";
                choco.style.display = "none";
            }

        },400);
    }
};

/* Hearts */
function createHearts(){
    for(let i=0;i<6;i++){
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),7000);
    }
}

/* Stars for night sky */
function createStars(){
    for(let i=0;i<40;i++){
        const star=document.createElement("div");
        star.className="star";
        star.innerHTML="‚ú¶";
        star.style.left=Math.random()*100+"vw";
        star.style.top=Math.random()*100+"vh";
        star.style.fontSize=(Math.random()*6+6)+"px";
        document.body.appendChild(star);
    }
}
</script>

</body>
</html>
