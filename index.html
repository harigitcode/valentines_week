<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(135deg,#fff5f5,#f3e8ff,#e6f0ff);
transition:2s;
}

.night{
background:radial-gradient(circle,#1a1a40,#000014);
}

/* Container */
.container{
width:92%;
max-width:420px;
padding:25px;
text-align:center;
border-radius:24px;
background:rgba(255,255,255,0.8);
backdrop-filter:blur(12px);
box-shadow:0 15px 50px rgba(0,0,0,0.08);
}

/* Start */
.start{
padding:12px 26px;
border:none;
border-radius:20px;
background:#ff6b81;
color:white;
font-size:18px;
cursor:pointer;
}

/* Moon */
.moon{
width:110px;
height:110px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#fff,#ddd);
box-shadow:0 0 40px #fff;
position:relative;
margin:15px auto;
animation:float 4s ease-in-out infinite;
transition:2s;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-8px);}
}

/* Zoom toward user */
.zoom{
transform:scale(1.8);
}

/* Face */
.eye{
width:8px;height:8px;background:#333;border-radius:50%;
position:absolute;top:40px;
}
.eye.left{left:30px;}
.eye.right{right:30px;}

.smile{
width:28px;height:14px;border-bottom:3px solid #333;
border-radius:0 0 28px 28px;
position:absolute;bottom:28px;left:50%;transform:translateX(-50%);
}

/* Blush */
.blush{
position:absolute;
width:18px;height:8px;
background:pink;
border-radius:10px;
top:55px;
}
.blush.left{left:18px;}
.blush.right{right:18px;}

/* Text */
.bubble{
font-size:18px;
min-height:70px;
color:#5a3a2a;
transition:opacity 0.6s;
}

/* Hearts */
.heart{
position:fixed;
bottom:-20px;
animation:rise 6s linear forwards;
}
@keyframes rise{
to{transform:translateY(-110vh);opacity:0;}
}

/* Love particles */
.love{
position:fixed;
bottom:-20px;
font-size:14px;
opacity:0.6;
animation:rise 8s linear forwards;
}

/* Stars */
.star{
position:fixed;
color:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.4;}
to{opacity:1;}
}

/* LUNA text */
.luna-stars{
position:fixed;
top:18%;
width:100%;
text-align:center;
font-size:42px;
color:white;
letter-spacing:12px;
opacity:0;
transition:2s;
text-shadow:0 0 10px white,0 0 30px white;
}

/* Hug heart */
.hug-heart{
position:absolute;
width:40px;
height:40px;
background:#ff6b81;
transform:rotate(-45deg);
top:35px;
left:50%;
margin-left:-20px;
animation:pulse 1.5s infinite alternate;
}
.hug-heart:before,
.hug-heart:after{
content:"";
position:absolute;
width:40px;
height:40px;
background:#ff6b81;
border-radius:50%;
}
.hug-heart:before{top:-20px;}
.hug-heart:after{left:20px;}

@keyframes pulse{
from{transform:rotate(-45deg) scale(1);}
to{transform:rotate(-45deg) scale(1.2);}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
animation:fall 5s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}

audio{display:none;}
</style>
</head>
<body>

<div class="container">

<h2>For Luna üåô‚ù§Ô∏è</h2>

<button class="start" id="start">Tap to Begin</button>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9c4d5b.mp3?filename=romantic-piano-ambient-110624.mp3">
</audio>

<div id="scene" style="display:none;">
<div class="moon" id="moon">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="smile"></div>
</div>

<div class="bubble" id="text"></div>

<div class="luna-stars" id="lunaStars">L U N A</div>

<div id="proposal" style="display:none;margin-top:10px;">
<p>Will you be mine forever? üíç</p>
<button onclick="yesClicked()" style="padding:8px 16px;margin:5px;background:#4CAF50;color:#fff;border:none;border-radius:10px;">Yes</button>
</div>

<div id="finalText" style="display:none;font-size:28px;color:#ff4d6d;">
I Love You My Luna ‚ù§Ô∏è
</div>

</div>

</div>

<script>
window.onload=function(){

const start=document.getElementById("start");
const scene=document.getElementById("scene");
const music=document.getElementById("music");
const text=document.getElementById("text");
const moon=document.getElementById("moon");
const proposal=document.getElementById("proposal");
const finalText=document.getElementById("finalText");
const lunaStars=document.getElementById("lunaStars");

const story=[
"Hi Luna‚Ä¶ I'm your little moon üåô",
"I came to tell you something from his heart‚Ä¶",
"You make his world brighter every day.",
"You are his calm in chaos.",
"He smiles because of you.",
"You are his happiness‚Ä¶ his peace.",
"Happy Chocolate Day Luna ‚ù§Ô∏è",
"Forever isn‚Äôt enough with you.",
"And now‚Ä¶ he wants to ask you something‚Ä¶"
];

start.onclick=()=>{
start.style.display="none";
scene.style.display="block";
music.play();
createLoveParticles();
runStory();
};

let i=0;

function typeText(msg){
text.innerHTML="";
let index=0;
let typing=setInterval(()=>{
text.innerHTML+=msg.charAt(index);
index++;
if(index>=msg.length) clearInterval(typing);
},30);
}

function runStory(){
let interval=setInterval(()=>{
if(i<story.length){
typeText(story[i]);
createHearts();
i++;

if(i===5){
document.body.classList.add("night");
createStars();
addBlush();
}

if(i===story.length){
clearInterval(interval);
proposal.style.display="block";
moon.classList.add("zoom"); // zoom toward user
}
}
},3000);
}

function addBlush(){
let b1=document.createElement("div");
b1.className="blush left";
let b2=document.createElement("div");
b2.className="blush right";
moon.appendChild(b1);
moon.appendChild(b2);
}

window.yesClicked=function(){
proposal.style.display="none";
finalText.style.display="block";

let heart=document.createElement("div");
heart.className="hug-heart";
moon.appendChild(heart);

lunaStars.style.opacity=1;

createConfetti();
speakLove();
};

function speakLove(){
let speech=new SpeechSynthesisUtterance(
"I love you my Luna. You are my forever, my peace, my happiness, and my home."
);
speech.rate=0.85;
speech.pitch=1.1;
speechSynthesis.speak(speech);
}

function createHearts(){
for(let j=0;j<2;j++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
}

function createLoveParticles(){
setInterval(()=>{
let p=document.createElement("div");
p.className="love";
p.innerHTML="üíï";
p.style.left=Math.random()*100+"vw";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},400);
}

function createStars(){
for(let j=0;j<60;j++){
let s=document.createElement("div");
s.className="star";
s.innerHTML="‚ú¶";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
}
}

function createConfetti(){
for(let i=0;i<150;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},80%,60%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),5000);
}
}

};
</script>

</body>
</html>
