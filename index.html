<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(135deg,#fff5f5,#f3e8ff,#e6f0ff);
transition:2s;
}

.night{
background:radial-gradient(circle,#1a1a40,#000014);
}

.container{
width:92%;
max-width:420px;
padding:25px;
text-align:center;
border-radius:24px;
background:rgba(255,255,255,0.8);
backdrop-filter:blur(12px);
box-shadow:0 15px 50px rgba(0,0,0,0.08);
}

.start{
padding:12px 26px;
border:none;
border-radius:20px;
background:#ff6b81;
color:white;
font-size:18px;
cursor:pointer;
}

/* Moon */
.moon{
width:110px;
height:110px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#fff,#ddd);
box-shadow:0 0 40px #fff;
position:relative;
margin:15px auto;
animation:walk 8s linear infinite, float 4s ease-in-out infinite;
}

@keyframes walk{
0%{left:-40px;}
50%{left:40px;}
100%{left:-40px;}
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-8px);}
}

.eye{
width:8px;height:8px;background:#333;border-radius:50%;
position:absolute;top:40px;
}
.eye.left{left:30px;}
.eye.right{right:30px;}

.smile{
width:28px;height:14px;border-bottom:3px solid #333;
border-radius:0 0 28px 28px;
position:absolute;bottom:28px;left:50%;transform:translateX(-50%);
}

/* Blush */
.blush{
position:absolute;
width:18px;height:8px;
background:pink;
border-radius:10px;
top:55px;
}
.blush.left{left:18px;}
.blush.right{right:18px;}

.bubble{
font-size:18px;
min-height:70px;
color:#5a3a2a;
transition:opacity 0.8s;
}

/* Hearts */
.heart{
position:fixed;
bottom:-20px;
animation:rise 6s linear forwards;
}
@keyframes rise{
to{transform:translateY(-110vh);opacity:0;}
}

/* Proposal */
.proposal{
display:none;
margin-top:10px;
}

.proposal button{
padding:10px 18px;
margin:8px;
border:none;
border-radius:15px;
font-size:16px;
cursor:pointer;
}

.yes{background:#4CAF50;color:white;}
.no{background:#ff6b81;color:white;position:relative;}

.final{
font-size:30px;
color:#ff4d6d;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff85a2;}
to{text-shadow:0 0 35px #ff4d6d;}
}

audio{display:none;}
</style>
</head>
<body>

<div class="container">

<h2>For Luna üåô‚ù§Ô∏è</h2>

<button class="start" id="start">Tap to Begin</button>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2025/07/26/audio_dd8143520a.mp3" type="audio/mpeg">
</audio>

<div id="scene" style="display:none;">
<div class="moon" id="moon">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="smile"></div>
</div>

<div class="bubble" id="text"></div>

<div class="proposal" id="proposal">
<p>Will you be mine forever? üíç</p>
<button class="yes" onclick="yesClicked()">Yes</button>
<button class="no" id="noBtn">No</button>
</div>

<div class="final" id="finalText" style="display:none;">
I Love You Luna ‚ù§Ô∏è
</div>

</div>

</div>

<script>
window.onload = function(){

const start=document.getElementById("start");
const scene=document.getElementById("scene");
const music=document.getElementById("music");
const text=document.getElementById("text");
const moon=document.getElementById("moon");
const proposal=document.getElementById("proposal");
const finalText=document.getElementById("finalText");
const noBtn=document.getElementById("noBtn");

const story=[
"Hi Luna‚Ä¶ I'm your little moon üåô",
"I came to tell you something special‚Ä¶",
"You make someone‚Äôs world brighter.",
"You bring peace to his heart.",
"He smiles because of you.",
"Today he wants to say‚Ä¶",
"Happy Chocolate Day Luna ‚ù§Ô∏è",
"You are his moon‚Ä¶ his happiness.",
"And he wants to ask you something‚Ä¶"
];

start.onclick=()=>{
start.style.display="none";
scene.style.display="block";
music.play();
runStory();
};

let i=0;

function runStory(){
let interval=setInterval(()=>{
if(i<story.length){
showText(story[i]);
createHearts();
i++;

if(i===5){
document.body.classList.add("night");
addBlush(); // moon blush
}

if(i===story.length){
clearInterval(interval);
proposal.style.display="block";
}
}
},3000);
}

function showText(msg){
text.style.opacity=0;
setTimeout(()=>{
text.innerText=msg;
text.style.opacity=1;
},300);
}

function addBlush(){
let b1=document.createElement("div");
b1.className="blush left";
let b2=document.createElement("div");
b2.className="blush right";
moon.appendChild(b1);
moon.appendChild(b2);
}

function createHearts(){
for(let j=0;j<3;j++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
}

/* Proposal actions */
noBtn.onmouseover=function(){
noBtn.style.left=Math.random()*200-100+"px";
noBtn.style.top=Math.random()*40-20+"px";
};

window.yesClicked=function(){
proposal.style.display="none";
finalText.style.display="block";

/* voice */
let speech=new SpeechSynthesisUtterance("I love you Luna");
speech.rate=0.9;
speech.pitch=1.2;
speechSynthesis.speak(speech);
};

};
</script>

</body>
</html>
