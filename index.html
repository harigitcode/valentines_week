<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(135deg,#fff5f5,#f3e8ff,#e6f0ff);
transition:3s;
}

/* Background moods */
.bg-romantic{
background:linear-gradient(135deg,#ffd6e7,#e6d6ff,#d6ecff);
}
.night{
background:radial-gradient(circle,#1a1a40,#000014);
}

/* Camera shake */
.shake{
animation:shake 0.5s;
}
@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(2px,-2px);}
50%{transform:translate(-2px,2px);}
75%{transform:translate(2px,2px);}
100%{transform:translate(0,0);}
}

/* Container */
.container{
width:92%;
max-width:420px;
padding:25px;
text-align:center;
border-radius:24px;
background:rgba(255,255,255,0.8);
backdrop-filter:blur(12px);
box-shadow:0 15px 50px rgba(0,0,0,0.08);
}

/* Moon */
.moon{
width:110px;
height:110px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#fff,#ddd);
box-shadow:0 0 20px #fff;
margin:15px auto;
transform:scale(0.3);
transition:transform 4s ease, box-shadow 1s ease;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0) scale(var(--scale,1));}
50%{transform:translateY(-8px) scale(var(--scale,1));}
}

/* Glow pulse */
.glow{
animation:glowPulse 2s infinite alternate;
}
@keyframes glowPulse{
from{box-shadow:0 0 20px #fff;}
to{box-shadow:0 0 60px #fff;}
}

/* Zoom */
.zoom{
transform:scale(1.8);
}

/* Face */
.eye{
width:8px;height:8px;background:#333;border-radius:50%;
position:absolute;top:40px;
}
.eye.left{left:30px;}
.eye.right{right:30px;}

.smile{
width:28px;height:14px;border-bottom:3px solid #333;
border-radius:0 0 28px 28px;
position:absolute;bottom:28px;left:50%;transform:translateX(-50%);
}

/* Blush */
.blush{
position:absolute;
width:18px;height:8px;
background:pink;
border-radius:10px;
top:55px;
}
.blush.left{left:18px;}
.blush.right{right:18px;}

/* Text */
.bubble{
font-size:18px;
min-height:70px;
color:#5a3a2a;
}

/* Hearts */
.heart{
position:fixed;
bottom:-20px;
animation:rise 6s linear forwards;
}
@keyframes rise{
to{transform:translateY(-110vh);opacity:0;}
}

/* Love particles */
.love{
position:fixed;
bottom:-20px;
opacity:0.6;
animation:rise 8s linear forwards;
}

/* Stars */
.star{
position:fixed;
color:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.4;}
to{opacity:1;}
}

/* LUNA text */
.luna-stars{
position:fixed;
top:18%;
width:100%;
text-align:center;
font-size:42px;
color:white;
letter-spacing:12px;
opacity:0;
transition:2s;
text-shadow:0 0 10px white,0 0 30px white;
}

/* Hug heart */
.hug-heart{
position:absolute;
width:40px;
height:40px;
background:#ff6b81;
transform:rotate(-45deg);
top:35px;
left:50%;
margin-left:-20px;
animation:pulse 1.5s infinite alternate;
}
.hug-heart:before,
.hug-heart:after{
content:"";
position:absolute;
width:40px;height:40px;
background:#ff6b81;
border-radius:50%;
}
.hug-heart:before{top:-20px;}
.hug-heart:after{left:20px;}

@keyframes pulse{
from{transform:rotate(-45deg) scale(1);}
to{transform:rotate(-45deg) scale(1.2);}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
animation:fall 5s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}

audio{display:none;}
</style>
</head>
<body>

<div class="container">

<h2>For Luna üåô‚ù§Ô∏è</h2>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9c4d5b.mp3">
</audio>

<div class="moon" id="moon">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="smile"></div>
</div>

<div class="bubble" id="text"></div>

<div class="luna-stars" id="lunaStars">L U N A</div>

<div id="finalText" style="display:none;font-size:28px;color:#ff4d6d;">
I Love You My Luna ‚ù§Ô∏è
</div>

</div>

<script>
window.onload=function(){

const music=document.getElementById("music");
const moon=document.getElementById("moon");
const text=document.getElementById("text");
const lunaStars=document.getElementById("lunaStars");
const finalText=document.getElementById("finalText");

const story=[
"Hi Luna‚Ä¶ I'm your little moon üåô",
"You make someone's world brighter.",
"You are his calm in chaos.",
"He smiles because of you.",
"Happy Chocolate Day Luna ‚ù§Ô∏è",
"Forever isn‚Äôt enough with you.",
"You are his moon‚Ä¶",
"And he wants you to know‚Ä¶",
"I love you, my Luna."
];

/* First tap anywhere to start audio */
document.body.addEventListener("click",()=>{
music.play();
},{once:true});

/* Typing */
let i=0;
function typeText(msg){
text.innerHTML="";
let idx=0;
let t=setInterval(()=>{
text.innerHTML+=msg.charAt(idx);
idx++;
if(idx>=msg.length) clearInterval(t);
},30);
}

/* Story auto */
setInterval(()=>{
if(i<story.length){
typeText(story[i]);
createHearts();
i++;
}
},3000);

/* Love particles */
setInterval(()=>{
let p=document.createElement("div");
p.className="love";
p.innerHTML="üíï";
p.style.left=Math.random()*100+"vw";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},400);

/* Music sync */
music.addEventListener("timeupdate",()=>{
let t=music.currentTime;

/* Depth coming forward */
if(t>2){ moon.style.transform="scale(1)"; }

/* Romantic background */
if(t>6){ document.body.classList.add("bg-romantic"); }

/* Night + glow */
if(t>12){
document.body.classList.add("night");
moon.classList.add("glow");
addBlush();
createStars();
}

/* Camera shake */
if(t>16 && t<17){
document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),500);
}

/* Final zoom */
if(t>20){
moon.classList.add("zoom");
}

/* Final scene */
if(t>24){
finalText.style.display="block";
lunaStars.style.opacity=1;
moonHug();
createConfetti();
speakLove();
}
});

/* Effects */
function addBlush(){
if(!document.querySelector(".blush")){
let b1=document.createElement("div");
b1.className="blush left";
let b2=document.createElement("div");
b2.className="blush right";
moon.appendChild(b1);
moon.appendChild(b2);
}
}

function createStars(){
for(let j=0;j<60;j++){
let s=document.createElement("div");
s.className="star";
s.innerHTML="‚ú¶";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
}
}

function createHearts(){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}

function moonHug(){
if(!document.querySelector(".hug-heart")){
let heart=document.createElement("div");
heart.className="hug-heart";
moon.appendChild(heart);
}
}

function createConfetti(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},80%,60%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),5000);
}
}

function speakLove(){
let speech=new SpeechSynthesisUtterance(
"I love you my Luna. You are my forever, my peace, my happiness, and my home."
);
speech.rate=0.85;
speech.pitch=1.1;
speechSynthesis.speak(speech);
}

};
</script>

</body>
</html>
