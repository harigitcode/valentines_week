<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Glass Card */
.container{
    position:relative;
    width:90%;
    max-width:520px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
}

h1{
    font-size:2rem;
    margin-bottom:10px;
}

#message{
    min-height:70px;
    margin:15px 0;
    line-height:1.6;
}

/* Gallery */
.gallery{
    display:flex;
    justify-content:center;
    gap:10px;
}

.gallery img{
    width:90px;
    height:90px;
    border-radius:12px;
    object-fit:cover;
}

/* Buttons */
.buttons{
    margin-top:20px;
}

button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff2e63;
    color:#fff;
}

.no{
    background:#444;
    color:#fff;
}

/* Shake animation */
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}

.shake{
    animation:shake 0.4s;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff2e63;
    font-size:20px;
    animation:float 3s linear forwards;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120px);opacity:0;}
}

/* Celebration */
.celebration{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

</style>
</head>

<body>

<div class="container">
    <h1>Hi My Love ‚ù§Ô∏è</h1>

    <p id="message"></p>

    <div class="gallery">
        <img src="https://picsum.photos/100?1">
        <img src="https://picsum.photos/100?2">
        <img src="https://picsum.photos/100?3">
    </div>

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>
</div>

<script>

/* Typing Effect */
const text = "From the day you came into my life, everything became beautiful. Your smile, your care, your love mean the world to me ‚ù§Ô∏è";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesScale = 1;

/* When trying to click NO */
noBtn.addEventListener("mouseover", () => {

    // Shake No button
    noBtn.classList.add("shake");
    setTimeout(()=>noBtn.classList.remove("shake"),400);

    // Increase Yes button size
    yesScale += 0.1;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* Heart burst on Yes hover */
yesBtn.addEventListener("mouseover", (e)=>{
    for(let j=0;j<5;j++){
        createHeart(e.pageX, e.pageY);
    }
});

function createHeart(x,y){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left = (x + Math.random()*20 -10) + "px";
    heart.style.top = (y + Math.random()*20 -10) + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
}

/* Yes Click */
yesBtn.onclick = function(){
    document.body.innerHTML = `
        <div class="celebration">
            <h1>Yay! ‚ù§Ô∏è</h1>
            <h2>I Love You Forever üíï</h2>
            <p>You made my life the happiest!</p>
        </div>
    `;
};

</script>

</body>
</html>
