<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.8s;
}

/* Romantic Background Themes */
.bg1{ background: linear-gradient(135deg,#fff5f5,#ffe4e1); }
.bg2{ background: linear-gradient(135deg,#fce4ff,#f3d1ff); }
.bg3{ background: linear-gradient(135deg,#ffe9ec,#ffd6dc); }
.bg4{ background: linear-gradient(135deg,#fff3e6,#ffe0b3); }
.bg5{ background: linear-gradient(135deg,#ffe6f0,#ffccd9); }
.bgFinal{ background: linear-gradient(135deg,#ffd6e0,#ff9aa2); }

/* Card */
.container{
    width:90%;
    max-width:420px;
    padding:30px 20px;
    text-align:center;
    border-radius:22px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(14px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    transition:0.5s;
}

h1{
    font-size: clamp(22px,5vw,30px);
    color:#6b3e2e;
    margin-bottom:10px;
}

.subtitle{
    color:#a0522d;
    font-size:16px;
    margin-bottom:15px;
}

/* Chocolate */
#choco{
    width: clamp(160px,55vw,260px);
    cursor:pointer;
    transition:0.3s;
    filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
}

#choco:hover{
    transform: scale(1.1) rotate(-3deg);
}

.message{
    margin-top:15px;
    min-height:60px;
    font-size: clamp(16px,4vw,20px);
    color:#5a3a2a;
    font-weight:500;
}

/* Final */
.final{
    display:none;
}

.celebrate{
    font-size: clamp(26px,6vw,36px);
    color:#d63384;
    animation:glow 1s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 5px #ff85a2;}
    to{ text-shadow:0 0 25px #ff4d6d;}
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:floatUp 5s linear forwards;
}

@keyframes floatUp{
    to{
        transform:translateY(-100vh);
        opacity:0;
    }
}
</style>
</head>

<body class="bg1">

<div class="container">
    <h1 id="title">For You, Priya ‚ù§Ô∏è</h1>
    <div class="subtitle">Take a chocolate bite...</div>

    <img id="choco"
    src="https://pngimg.com/uploads/chocolate_bar/chocolate_bar_PNG97184.png">

    <div class="message" id="msg">
        Click the chocolate to start our sweet story...
    </div>

    <div class="final" id="final">
        <div class="celebrate">Happy Chocolate Day ‚ù§Ô∏è</div>
        <p style="margin-top:10px;font-size:18px;color:#6b3e2e;">
            I love you more than chocolates üç´
        </p>
    </div>
</div>

<script>
let step = 0;

const story = [
{
    bg:"bg1",
    title:"First Bite üç´",
    msg:"The day you came into my life, everything became sweeter."
},
{
    bg:"bg2",
    title:"Second Bite üíñ",
    msg:"Your smile is my daily happiness."
},
{
    bg:"bg3",
    title:"Third Bite üå∏",
    msg:"Every moment with you feels special and magical."
},
{
    bg:"bg4",
    title:"Fourth Bite ‚ú®",
    msg:"You make my world beautiful and complete."
},
{
    bg:"bg5",
    title:"Last Bite ‚ù§Ô∏è",
    msg:"You are the sweetest part of my life."
}
];

const images = [
"https://pngimg.com/uploads/chocolate_bar/chocolate_bar_PNG97184.png",
"https://pngimg.com/uploads/chocolate_bar/chocolate_bar_PNG97181.png",
"https://pngimg.com/uploads/chocolate_bar/chocolate_bar_PNG97178.png",
"https://pngimg.com/uploads/chocolate_bar/chocolate_bar_PNG97175.png",
"https://pngimg.com/uploads/chocolate_bar/chocolate_bar_PNG97170.png"
];

const body = document.body;
const title = document.getElementById("title");
const msg = document.getElementById("msg");
const choco = document.getElementById("choco");
const final = document.getElementById("final");

choco.onclick = () => {
    if(step < story.length){
        body.className = story[step].bg;
        title.innerText = story[step].title;
        msg.innerText = story[step].msg;
        choco.src = images[step];
        step++;
    }

    if(step === story.length){
        setTimeout(()=>{
            choco.style.display="none";
            msg.style.display="none";
            final.style.display="block";
            body.className="bgFinal";
            startHearts();
        },400);
    }
};

function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);
}
</script>

</body>
</html>
