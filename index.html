<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* Animated pastel background */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#fff5f5,#ffe4e1,#f3e8ff,#e6f0ff);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
    overflow:hidden;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Glass card */
.container{
    width:90%;
    max-width:420px;
    padding:35px 25px 25px;
    text-align:center;
    border-radius:24px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(16px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
}

/* Title */
h1{
    font-size: clamp(24px,5vw,32px);
    color:#6b3e2e;
    margin-bottom:15px;
}

/* Audio styling */
.audio-box{
    margin-bottom:18px;
}

audio{
    width:100%;
    outline:none;
}

/* Chocolate button */
.choco-btn{
    width:170px;
    height:90px;
    margin:0 auto;
    background: linear-gradient(#5c3a21,#3b2314);
    border-radius:14px;
    position:relative;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

.choco-btn::before{
    content:"";
    position:absolute;
    inset:10px;
    background:
        repeating-linear-gradient(to right, rgba(255,255,255,0.08) 0 2px, transparent 2px 40px),
        repeating-linear-gradient(to bottom, rgba(255,255,255,0.08) 0 2px, transparent 2px 25px);
    border-radius:8px;
}

.choco-btn:hover{
    transform:scale(1.07);
}

/* Message */
.message{
    margin-top:22px;
    min-height:80px;
    font-size: clamp(18px,4vw,22px);
    color:#5a3a2a;
    font-weight:500;
    line-height:1.4;
}

/* Final */
.final{
    display:none;
}

.celebrate{
    font-size: clamp(30px,6vw,38px);
    color:#d63384;
    animation:glow 1.2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff85a2;}
    to{ text-shadow:0 0 30px #ff4d6d;}
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:floatUp 6s linear forwards;
    pointer-events:none;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Sparkles */
.sparkle{
    position:fixed;
    animation:sparkleMove 2.5s linear forwards;
}

@keyframes sparkleMove{
    to{
        transform:translateY(-80px);
        opacity:0;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>For Luna üåô‚ù§Ô∏è</h1>

    <!-- Your Audio -->
    <div class="audio-box">
        <audio id="music" controls loop>
            <source src="https://cdn.pixabay.com/download/audio/2025/07/26/audio_dd8143520a.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="choco-btn" id="choco"></div>

    <div class="message" id="msg">
        Sweet Moment 1 ‚ù§Ô∏è
    </div>

    <div class="final" id="final">
        <div class="celebrate">Happy Chocolate Day Luna ‚ù§Ô∏è</div>
        <p style="margin-top:12px;font-size:19px;color:#6b3e2e;">
            You are my moon, my love, my forever sweetness üåô
        </p>
    </div>
</div>

<script>
let step = 0;
let musicStarted = false;

const messages = [
"Sweet Moment 1 ‚ù§Ô∏è\nLuna, the day you came into my life, everything became magical.",
"Sweet Moment 2 ‚ù§Ô∏è\nYour smile is my favorite happiness.",
"Sweet Moment 3 ‚ù§Ô∏è\nEvery moment with you feels like a beautiful dream.",
"Sweet Moment 4 ‚ù§Ô∏è\nYou make my world brighter and more beautiful.",
"Sweet Moment 5 ‚ù§Ô∏è\nYou are the sweetest part of my life."
];

const msg = document.getElementById("msg");
const choco = document.getElementById("choco");
const final = document.getElementById("final");
const music = document.getElementById("music");

choco.onclick = () => {

    /* Start music automatically on first click */
    if(!musicStarted){
        music.play();
        musicStarted = true;
    }

    if(step < messages.length){
        msg.innerText = messages[step];
        createSparkles();
        step++;
    }

    if(step === messages.length){
        setTimeout(()=>{
            choco.style.display="none";
            msg.style.display="none";
            final.style.display="block";
            startHearts();
        },400);
    }
};

function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },250);
}

function createSparkles(){
    for(let i=0;i<6;i++){
        const s=document.createElement("div");
        s.className="sparkle";
        s.innerHTML="‚ú®";
        s.style.left=(window.innerWidth/2 + (Math.random()*120-60))+"px";
        s.style.top=(window.innerHeight/2)+"px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),2500);
    }
}
</script>

</body>
</html>
