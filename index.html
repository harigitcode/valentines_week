<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    color:#fff;
}

.container{
    background: rgba(0,0,0,0.3);
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:500px;
    backdrop-filter: blur(10px);
    animation: fadeIn 2s ease;
}

h1{
    font-size:2rem;
    margin-bottom:10px;
}

p{
    margin:15px 0;
    line-height:1.6;
}

.gallery{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    margin:15px 0;
}

.gallery img{
    width:90px;
    height:90px;
    object-fit:cover;
    border-radius:10px;
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.1);
}

.buttons{
    margin-top:20px;
}

button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4d6d;
    color:#fff;
}

.no{
    background:#555;
    color:#fff;
    position:relative;
}

.yes:hover{
    transform:scale(1.1);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation: float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:0;}
    100%{transform:translateY(-10vh); opacity:1;}
}

@media(max-width:480px){
    h1{font-size:1.6rem;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Hi My Love ‚ù§Ô∏è</h1>

    <p>
        From the day you came into my life, everything became more beautiful.
        Your smile, your care, your love ‚Äî you mean the world to me.
        Every moment with you is my favorite memory.
    </p>

    <div class="gallery">
        <!-- Replace with your photos -->
        <img src="https://picsum.photos/100?1">
        <img src="https://picsum.photos/100?2">
        <img src="https://picsum.photos/100?3">
    </div>

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>
</div>

<!-- Background Music (optional) -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
// Yes Button
function yesClicked(){
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;color:white;">
            <div>
                <h1>Yay! ‚ù§Ô∏è</h1>
                <h2>I Love You Forever üíï</h2>
                <p>Happy Valentine's Day!</p>
            </div>
        </div>
    `;
}

// No Button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Floating hearts
setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},5000);
},300);
</script>

</body>
</html>
