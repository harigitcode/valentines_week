<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day Luna üç´</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    background:linear-gradient(135deg,#4e2a1e,#8b5a3c);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Card */
.container{
    width:90%;
    max-width:520px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    text-align:center;
}

/* Title */
.title{
    font-size:2.2rem;
    font-weight:bold;
    background:linear-gradient(90deg,#fff,#f5d7b2,#fff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s infinite;
}
@keyframes shine{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

#message{
    margin:15px 0;
    line-height:1.6;
}

/* Chocolate Bar */
.choco-bar{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:6px;
    margin:20px auto;
    width:200px;
}

.piece{
    width:35px;
    height:35px;
    background:#5a2d0c;
    border-radius:6px;
    box-shadow:inset 0 0 5px rgba(0,0,0,0.5);
    transition:0.3s;
}

.eaten{
    background:transparent;
    box-shadow:none;
}

/* Button */
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:#d2691e;
    color:#fff;
}

/* Floating chocolates */
.choco{
    position:absolute;
    font-size:20px;
    animation:float 4s linear forwards;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120px);opacity:0;}
}

/* Final screen */
.final{
    text-align:center;
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

    <div class="title">Happy Chocolate Day Luna üç´</div>

    <p id="message"></p>

    <!-- Chocolate Bar -->
    <div class="choco-bar" id="bar"></div>

    <button id="eatBtn">Give Chocolate üç´</button>

    <br><br>
    <button onclick="shareWhatsApp()">Share on WhatsApp</button>

</div>

<script>

/* Typing Message */
const text = "Luna, every chocolate piece is a little sweetness for you, because you make my life sweeter every day ‚ù§Ô∏è";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

/* Create Chocolate Pieces */
const bar = document.getElementById("bar");
let totalPieces = 15;
let eatenCount = 0;

for(let i=0;i<totalPieces;i++){
    const piece = document.createElement("div");
    piece.className="piece";
    bar.appendChild(piece);
}

const pieces = document.querySelectorAll(".piece");
const btn = document.getElementById("eatBtn");

/* Eat chocolate one by one */
btn.onclick = function(e){

    if(eatenCount < totalPieces){
        pieces[eatenCount].classList.add("eaten");
        eatenCount++;

        // floating chocolate effect
        for(let j=0;j<3;j++){
            createChoco(e.pageX,e.pageY);
        }
    }

    // When fully eaten ‚Üí next page
    if(eatenCount === totalPieces){
        setTimeout(showFinal,500);
    }
};

function createChoco(x,y){
    const c = document.createElement("div");
    c.className="choco";
    c.innerHTML="üç´";
    c.style.left=x+"px";
    c.style.top=y+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
}

/* Final Page */
function showFinal(){
    document.body.innerHTML = `
    <div class="final">
        <h1 style="font-size:3rem;">Luna ‚ù§Ô∏è</h1>
        <h2>Chocolate Finished! üç´</h2>
        <p style="font-size:1.4rem;margin-top:10px;">
        Just like this chocolate,<br>
        you make my life sweet and complete üíï
        </p>
    </div>
    `;
}

/* WhatsApp Share */
function shareWhatsApp(){
    const msg = "Happy Chocolate Day Luna üç´‚ù§Ô∏è " + window.location.href;
    window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

</script>
</body>
</html>
