<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day Luna üç´</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    background:linear-gradient(135deg,#4e2a1e,#8b5a3c);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Card */
.container{
    width:90%;
    max-width:520px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    text-align:center;
}

/* Title */
.title{
    font-size:2.2rem;
    font-weight:bold;
    background:linear-gradient(90deg,#fff,#f5d7b2,#fff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s infinite;
}
@keyframes shine{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

#message{
    margin:15px 0;
    line-height:1.6;
}

/* Real Chocolate Bar */
.chocolate{
    display:flex;
    justify-content:center;
    gap:6px;
    margin:25px auto;
}

.bar-piece{
    width:60px;
    height:90px;
    background:linear-gradient(145deg,#6b3a1a,#3d1f0d);
    border-radius:6px;
    box-shadow:
        inset -4px -4px 6px rgba(0,0,0,0.4),
        inset 4px 4px 6px rgba(255,255,255,0.05),
        0 4px 10px rgba(0,0,0,0.4);
    position:relative;
    transition:0.4s;
}

/* Chocolate square lines (real look) */
.bar-piece::before{
    content:"";
    position:absolute;
    top:0;
    left:50%;
    width:2px;
    height:100%;
    background:rgba(0,0,0,0.3);
    transform:translateX(-50%);
}

.eaten{
    transform:translateY(20px) scale(0.8);
    opacity:0;
}

/* Button */
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:#d2691e;
    color:#fff;
}

/* Floating chocolate effect */
.choco{
    position:absolute;
    font-size:22px;
    animation:float 4s linear forwards;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120px);opacity:0;}
}

/* Final */
.final{
    text-align:center;
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

    <div class="title">Happy Chocolate Day Luna üç´</div>

    <p id="message"></p>

    <!-- 5 Real Chocolate Bars -->
    <div class="chocolate" id="chocoBar"></div>

    <button id="eatBtn">Give Chocolate üç´</button>

    <br><br>
    <button onclick="shareWhatsApp()">Share on WhatsApp</button>

</div>

<script>

/* Typing Message */
const text = "Luna, every piece of this chocolate is a little sweetness for you, because you make my life sweeter every day ‚ù§Ô∏è";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}
typeWriter();

/* Create 5 chocolate pieces */
const container = document.getElementById("chocoBar");
let total = 5;
let eaten = 0;

for(let i=0;i<total;i++){
    const piece = document.createElement("div");
    piece.className="bar-piece";
    container.appendChild(piece);
}

const pieces = document.querySelectorAll(".bar-piece");
const btn = document.getElementById("eatBtn");

/* Eat one piece per click */
btn.onclick = function(e){

    if(eaten < total){
        pieces[eaten].classList.add("eaten");
        eaten++;

        // floating chocolate effect
        for(let j=0;j<3;j++){
            createChoco(e.pageX,e.pageY);
        }
    }

    if(eaten === total){
        setTimeout(showFinal,500);
    }
};

function createChoco(x,y){
    const c = document.createElement("div");
    c.className="choco";
    c.innerHTML="üç´";
    c.style.left=x+"px";
    c.style.top=y+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
}

/* Final Screen */
function showFinal(){
    document.body.innerHTML = `
    <div class="final">
        <h1 style="font-size:3rem;">Luna ‚ù§Ô∏è</h1>
        <h2>Chocolate Finished! üç´</h2>
        <p style="font-size:1.4rem;margin-top:10px;">
        Just like this chocolate,<br>
        you make my life sweet and complete üíï
        </p>
    </div>
    `;
}

/* WhatsApp Share */
function shareWhatsApp(){
    const msg = "Happy Chocolate Day Luna üç´‚ù§Ô∏è " + window.location.href;
    window.open("https://wa.me/?text="+encodeURIComponent(msg));
}

</script>

</body>
</html>
