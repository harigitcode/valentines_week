<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Luna ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(-45deg,#fff5f5,#ffe4e1,#f3e8ff,#e6f0ff);
background-size:400% 400%;
animation:bgMove 18s ease infinite;
transition:1.5s;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.blur{
filter:blur(10px);
}

/* Main card */
.container{
width:92%;
max-width:420px;
padding:30px 20px;
text-align:center;
border-radius:26px;
background:rgba(255,255,255,0.75);
backdrop-filter:blur(18px);
box-shadow:0 20px 70px rgba(0,0,0,0.08);
}

/* LOCK SCREEN */
.lock{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.15);
backdrop-filter:blur(6px);
z-index:10;
}

.lock-card{
background:white;
padding:30px 20px;
border-radius:20px;
width:90%;
max-width:320px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.15);
}

.lock-card h2{color:#6b3e2e;margin-bottom:5px;}
.hint{font-size:14px;color:#888;margin-bottom:10px;}

input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ddd;
font-size:16px;
outline:none;
}

/* hearts while typing */
.typing-heart{
position:fixed;
animation:floatUp 4s linear forwards;
}

/* fingerprint */
.fingerprint{
width:70px;
height:70px;
border-radius:50%;
border:3px solid #ff6b81;
margin:15px auto;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

.unlocking{
animation:unlockAnim 1s forwards;
}

@keyframes unlockAnim{
from{transform:scale(1);}
to{transform:scale(1.3);opacity:0;}
}

.error{color:red;font-size:13px;margin-top:6px;}

/* Character (cute heart buddy) */
.character{
font-size:50px;
margin:10px auto;
animation:dance 1s infinite;
}

@keyframes dance{
0%{transform:translateY(0);}
50%{transform:translateY(-10px) rotate(-5deg);}
100%{transform:translateY(0) rotate(5deg);}
}

/* Message */
.message{
font-size:20px;
min-height:90px;
color:#5a3a2a;
margin-top:10px;
}

/* Chocolate */
.choco{
width:150px;
height:70px;
background:linear-gradient(#5c3a21,#3b2314);
margin:10px auto;
border-radius:10px;
box-shadow:0 10px 20px rgba(0,0,0,0.3);
transition:1s;
}

/* Night */
.night{
background:radial-gradient(circle,#1a1a40,#000014);
}

/* Moon */
.moon{
width:120px;
height:120px;
border-radius:50%;
background:radial-gradient(circle,#fff,#ddd);
margin:15px auto;
box-shadow:0 0 60px #fff;
display:none;
animation:moonGlow 3s infinite alternate;
}

@keyframes moonGlow{
from{box-shadow:0 0 30px #fff;}
to{box-shadow:0 0 90px #fff;}
}

/* Hearts floating */
.heart{
position:fixed;
bottom:-20px;
animation:floatUp 7s linear forwards;
}

@keyframes floatUp{
to{transform:translateY(-110vh);opacity:0;}
}

/* Stars */
.star{
position:fixed;
color:white;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
animation:confettiFall 5s linear forwards;
}

@keyframes confettiFall{
to{transform:translateY(110vh) rotate(720deg);}
}

.final{
font-size:36px;
color:#ff4d6d;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff85a2;}
to{text-shadow:0 0 40px #ff4d6d;}
}

audio{width:100%;margin-top:5px;}
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div class="lock" id="lock">
<div class="lock-card">
<h2>For Luna üåô‚ù§Ô∏è</h2>
<div class="hint">Hint: Your name is the key</div>

<div class="fingerprint" id="finger">üîí</div>

<input type="password" id="pass" placeholder="Enter password">
<div class="error" id="error"></div>
</div>
</div>

<!-- MAIN CONTENT -->
<div class="container blur" id="main">

<h2 id="title">For Luna ‚ù§Ô∏è</h2>

<audio id="music" controls>
<source src="https://cdn.pixabay.com/download/audio/2025/07/26/audio_dd8143520a.mp3" type="audio/mpeg">
</audio>

<div class="character">üíó</div>

<div class="choco" id="choco"></div>
<div class="message" id="msg">Unlock the surprise...</div>
<div class="moon" id="moon"></div>

</div>

<script>
const PASSWORD="luna";
let attempts=0;

const lock=document.getElementById("lock");
const main=document.getElementById("main");
const input=document.getElementById("pass");
const error=document.getElementById("error");
const finger=document.getElementById("finger");

/* typing hearts */
input.addEventListener("input",()=>{
const h=document.createElement("div");
h.className="typing-heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
});

/* password check */
input.addEventListener("keypress",e=>{
if(e.key==="Enter") check();
});

function check(){
if(input.value.toLowerCase()===PASSWORD){
finger.innerHTML="üîì";
finger.classList.add("unlocking");

setTimeout(()=>{
lock.style.display="none";
main.classList.remove("blur");
startStory();
},800);

}else{
attempts++;
error.innerText="Wrong password ‚ù§Ô∏è";
if(attempts>=3){
error.innerText="Even if the password is wrong‚Ä¶ you are still my Luna ‚ù§Ô∏è";
}
}
}

/* STORY */
const story=[
"Sweet Moment 1 ‚ù§Ô∏è\nThe day you came into my life‚Ä¶ everything changed.",
"Your smile became my happiness.",
"You make ordinary days magical.",
"You are my peace.",
"You are my comfort.",
"Happy Chocolate Day Luna ‚ù§Ô∏è",
"You are my moon üåô",
"Luna‚Ä¶",
"I Love You ‚ù§Ô∏è"
];

let step=0;
let size=150;

function startStory(){
document.getElementById("music").play();
run();
}

function run(){
let interval=setInterval(()=>{
if(step<story.length){

typeText(story[step]);
createHearts();

/* chocolate bite */
size-=10;
if(size>40){
choco.style.width=size+"px";
choco.style.height=size/2+"px";
}

step++;

if(step===6){
document.body.classList.add("night");
document.getElementById("moon").style.display="block";
createStars();
}

if(step===story.length){
document.getElementById("title").className="final";
createConfetti();
clearInterval(interval);
}

}else clearInterval(interval);

},8000);
}

/* typing */
function typeText(text){
const msg=document.getElementById("msg");
msg.innerHTML="";
let i=0;
let t=setInterval(()=>{
msg.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(t);
},30);
}

/* effects */
function createHearts(){
for(let i=0;i<5;i++){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
}
}

function createStars(){
for(let i=0;i<50;i++){
const s=document.createElement("div");
s.className="star";
s.innerHTML="‚ú¶";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
}
}

function createConfetti(){
for(let i=0;i<120;i++){
const c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},80%,60%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),5000);
}
}
</script>

</body>
</html>
